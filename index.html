<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <header class="main">
        <h2 class="main-title mt-3 text-center">My Weather Application</h2>
    </header>

    <section class="main">

            <div class="container-md d-flex justify-content-center">
                <form class="city-form">
                    <input type="text" name="" id="search-area" placeholder="Enter city name">
                    <button class="search-btn"><i class="bi bi-search p-1"></i>Search</button> 
                    <button class="clear-btn"><i class="bi bi-x"></i>Clear</button>
                </form>
            </div>
            <div class="text-center justify-content-center m-3">
                <p class="danger-text">Please enter a proper city name!</p>
            </div>

            <div class="container text-center d-flex justify-content-center content-container flex-wrap">
                <!-- will be dynamically created -->
            </div>

    </section>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
